<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/test.png" size = "640x640">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Frontend/main.css">
    <base href="frontpage.html">
    <title>Kano</title>
</head>
<body>

    <div class="change-theme-modal-bg">
        <div class="change-theme-modal">
            <i class="fas fa-paint-brush"></i>
            <div class="close-change-theme"><span class="times fas fa-times"></span></div>
            <h2>Change Theme</h2>
            <div class="colors-group">
                <h2>Colors</h2>
                <div class="width-height hover blue"></div>
                <div class="width-height hover coral"></div>
                <div class="width-height hover violet"></div>
                <div class="width-height hover greenery"></div>
                <div class="width-height hover rose-quartz"></div>
                <div class="width-height hover yellow"></div>
                <div class="width-height hover serenity"></div>
                <div class="width-height hover purple"></div>
                <div class="width-height hover dark"></div>
            </div>
            <div class="colors-group m-top">
                <h2>Images</h2>
                <div class="width-height hover beach"></div>
                <div class="width-height hover tide"></div>
                <div class="width-height hover lighthouse"></div>
                <div class="width-height hover texture-bg"></div>
                <div class="width-height hover forest"></div>
                <div class="width-height hover man"></div>
                <div class="width-height hover red-bg-hill"></div>
                <div class="width-height hover castle"></div>
                <div class="width-height hover texture-bg"></div>
            </div>
        </div>
    </div>

    <div id = "rename-bg-id" class="rename-background">
        <div class="rename-container">
            <div id = "rename-close-id" class="close-rename-modal fas fa-times"></div>
            <h2>Rename Group</h2>
            <form >
                <div class="inputBox">
                    <input id = "input-rename" type="text" required="required" autocomplete="off">
                    <span>New name</span>
                </div>
                <button type="submit" class="rename-btn" id="rename-btn-id">Rename</button>
            </form>
        </div>
    </div>

    <header id = "header">
        <a href="frontpage.html"><div class="left-arrow fas fa-arrow-left">
            <div class="left-arrow-tooltip">
                <p>Go Back to homepage</p>
            </div>
        </div></a>
        <div class="group-name">todos</div>
        <div id = "cakeMenu" class="cake-menu">
            <div class="icon fas fa-ellipsis-h"></div>
        </div>
        <div class="menus" id = "items">
            <div class="delete-group">
                <div class="delete-icon fas fa-trash"></div>
                <div class="menu delete-menu">Delete Group</div>
            </div>
            <div id = "print" class="print-group ">
                <div class="print-icon fas fa-print"></div>
                <div class="menu print-menu">Print</div>
            </div>
            <div id = "rename" class="rename-group">
                <div class="rename-icon fas fa-i-cursor"></div>
                <div class="menu rename-menu">Rename Group</div>
            </div>
            <div class="change-theme-group" id="change-theme-group">
                <div class="change-theme-icon fas fa-paint-brush"></div>
                <div class="menu change-theme-menu">Change Theme</div>
            </div>

            <div class="separator"></div>

            <div id = "navigate" class="exit-group ">
                <div class="exit-icon fas fa-arrow-left"></div>
                <div class="menu exit-menu">Go back to Frontpage</div>
            </div>
        </div>
    </header>

    <div class="alert-background">
        <div class="alert-message-comtainer">
            <div class="close-alert-modal"><i class="fas fa-times"></i></div>
            <h2 class="alert-h2">alert</h2>
            <p class="alert-p"></p>
            <form>
                <button class="alert-ok-btn">OK</button>
            </form>
        </div>
    </div>
    
    <div class="ask-background">
        <div class="ask-message-comtainer">
            <div class="close-ask-modal"><i class="fas fa-times"></i></div>
            <h2 class="ask-h2">Are you sure you want to delete Group</h2>
            <p class="ask-p"></p>
            <form>
                <button class="ask-ok-btn">Yes</button>
                <button class="ask-no-btn">No</button>
            </form>
        </div>
    </div>

    <div class="todo-container">
        <svg class = "svg" height="512" viewBox="0 0 64 64" width="512" xmlns="http://www.w3.org/2000/svg"><g id="flat"><path d="m25 7h14v14h-14z" fill="#ffd782"/><g fill="#5a6470"><path d="m29 10h2v2h-2z"/><path d="m33 10h2v2h-2z"/><path d="m36 18h-2a2 2 0 0 0 -4 0h-2a4 4 0 0 1 8 0z"/></g><path d="m24 10h1a0 0 0 0 1 0 0v6a0 0 0 0 1 0 0h-1a3 3 0 0 1 -3-3 3 3 0 0 1 3-3z" fill="#f9bb4b"/><path d="m42 10h1a0 0 0 0 1 0 0v6a0 0 0 0 1 0 0h-1a3 3 0 0 1 -3-3 3 3 0 0 1 3-3z" fill="#f9bb4b" transform="matrix(-1 0 0 -1 82 26)"/><path d="m25 3h14v4h-14z" fill="#5a6470"/><path d="m19 28-4 6-5-4h-4a2 2 0 0 0 -2 2 2 2 0 0 0 2 2h2l8 6 6-9z" fill="#ffd782"/><path d="m38 25h-12l-7 3 5 5v14h16v-14l5-5z" fill="#195c85"/><path d="m45 28 4 6 5-4h4a2 2 0 0 1 2 2 2 2 0 0 1 -2 2h-2l-8 6-6-9z" fill="#ffd782"/><path d="m24 47h8v14h-8z" fill="#32b1cc"/><path d="m24 47-5 2-3 5a2.19 2.19 0 0 0 1 3c2 1 4-3 4-3h4a3 3 0 0 0 3-3v-4z" fill="#f4f4e6"/><path d="m20.197 51.5h3.606v2h-3.606z" fill="#d8d7ba" transform="matrix(.555 -.832 .832 .555 -33.886 41.683)"/><path d="m32 47h8v14h-8z" fill="#53cfe0"/><path d="m40 47 5 2 3 5a2.19 2.19 0 0 1 -1 3c-2 1-4-3-4-3h-4a3 3 0 0 1 -3-3v-4z" fill="#f4f4e6"/><path d="m41 50.697h2v3.606h-2z" fill="#d8d7ba" transform="matrix(.832 -.555 .555 .832 -22.068 32.115)"/><path d="m59 44a1 1 0 0 1 -.707-.293l-2-2 1.414-1.414 1.293 1.293 1.293-1.293 1.414 1.414-2 2a1 1 0 0 1 -.707.293z" fill="#66342e"/><path d="m16 23a1 1 0 0 1 -.707-.293l-2-2 1.414-1.414 1.293 1.293 1.293-1.293 1.414 1.414-2 2a1 1 0 0 1 -.707.293z" fill="#66342e"/><path d="m9 26a1 1 0 0 1 -.707-.293l-2-2 1.414-1.414 1.293 1.293 1.293-1.293 1.414 1.414-2 2a1 1 0 0 1 -.707.293z" fill="#66342e"/><path d="m52.379 57.068a14.036 14.036 0 0 1 -1.489-.074l.219-1.988c1.374.151 4.474.082 5.288-1.09a1.479 1.479 0 0 0 .189-1.1 5.019 5.019 0 0 1 -5.293-1.111 2.757 2.757 0 0 1 -.64-2.978 2.973 2.973 0 0 1 2.632-1.894c.872-.06 2.509.281 4.031 2.688a7.778 7.778 0 0 0 .684-3.521h2c0 2.855-.78 4.56-1.675 5.573a3.728 3.728 0 0 1 -.288 3.488c-1.194 1.713-3.925 2.007-5.658 2.007zm1.054-8.237h-.053a.974.974 0 0 0 -.861.619.743.743 0 0 0 .188.842 3.011 3.011 0 0 0 3.139.667c-.767-1.347-1.646-2.128-2.413-2.128z" fill="#50b4f8"/><path d="m28 25 4 6 4-6z" fill="#ffd782"/><path d="m31 34h2v2h-2z" fill="#f4f4e6"/><path d="m31 38h2v2h-2z" fill="#f4f4e6"/><path d="m31 42h2v2h-2z" fill="#f4f4e6"/></g></svg>
    </div>

    <div class="add-container">
        <span class="plus-icon fas fa-plus"></span>
        <form class="form" action="">
            <input type="text" class="todo-input" placeholder="Add Todo" autocomplete="off" >
            <button type="submit" class="todo-button">
                <i class="fas fa-arrow-up"></i>
                <div class="todo-button-tooltip">
                    <p>This adds the new todo</p>
                </div>
            </button>
        </form>
    </div>

    <script src="Backend/main.js"></script>
    <script>
        let r = document.getElementById("rename-btn-id").addEventListener("click",  event.preventDefault())
        let r2 = document.getElementsByClassName("alert-ok-btn")[0].addEventListener("click" , event.preventDefault())
    </script>
    
</body>
</html>
